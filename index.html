<html> 
<head> 
<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script type="text/javascript"> 
google.load("visualization", "1.1", {packages:["wordtree"]}); 
google.setOnLoadCallback(drawChart); 
function drawChart() { 
var data = google.visualization.arrayToDataTable(

['Фитнес-программа включает тренировки на выносливость состоящие из подтягиваний'],

['Фитнес-программа включает тренировки на выносливость состоящие из приседаний'], 
['Фитнес-программа включает упражнения на координацию включающие ходьбу по канату ], 
['Фитнес-программа включает упражнения на координацию включащие прыжки со скакалкой'], 
['Фитнес-программа включает тренировки на гибкость состоящие из наклонов'],
['Фитнес-программа включает тренировки на гибкость состоящие из скручиваний'],

]
); 
var options = { 
maxFontSize: 14, 
backgroundColor: '#F7F7F7', 
wordtree: {

var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
