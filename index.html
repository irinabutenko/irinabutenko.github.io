<html> 
<head> 
<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script type="text/javascript"> 
google.load("visualization", "1.1", {packages:["wordtree"]}); 
google.setOnLoadCallback(drawChart); 
function drawChart() { 
var data = google.visualization.arrayToDataTable( 
[ ['Фразы'], 
['устройство планшет сенсорный'], 
['устройство планшет универсальный'], 
['устройство планшет сотовая связь'],
['устройство планшет съемка фото'], 
['устройство планшет съемка видео'],
['устройство компьютер функциональный'],   
['устройство компьютер много шум'], 
['устройство компьютер много места'], 
['устройство компьютер много электроенергии'], 
['устройство компьютер много пыли'], 
['устройство компьютер ремонт дешевле'], 
['устройство компьютер ремонт легче'], 
['устройство компьютер ремонт быстрее'],  
['устройство смартфон компактный'], 
['устройство смартфон удобный'], 
['устройство смартфон сенсорный'],
['устройство смартфон сотовая связь'],
['устройство смартфон съемка фото'], 
['устройство смартфон съемка видео']
] 
); 
var options = { 
maxFontSize: 14, 
backgroundColor: '#F7F7F7', 
wordtree: { 
format: 'implicit', 
word: 'устройство' 
} 
}; 
var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic')); 
chart.draw(data, options); 
} 
</script> 
</head> 
<body> 
<div id="wordtree_basic" style="margin-bottom:10px;"></div> 
</body> 
</html>
