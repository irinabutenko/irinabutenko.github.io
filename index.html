<html> 
<head> 
<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script type="text/javascript"> 
google.load("visualization", "1.1", {packages:["wordtree"]}); 
google.setOnLoadCallback(drawChart); 
function drawChart() { 
var data = google.visualization.arrayToDataTable( 
[ ['Фразы'], 
['Фитнес включает упражнения на выносливость состоящие из отжиманий'], 
['Фитнес включает упражнения на выносливость состоящие из подтягиваний'],
['Фитнес включает упражнения на выносливость состоящие из прыжков'],
['Фитнес включает упражнения на выносливость состоящие из приседаний'],  
['Фитнес включает упражнения на координацию  состоящие из прыжков'],  
['Фитнес включает упражнения на координацию  состоящие из прыжков на месте'],  
['Фитнес включает упражнения на координацию  состоящие из ходьбы по канату'],  
['Фитнес включает упражнения на гибкость состоящие из наклонов'],
['Фитнес включает упражнения на гибкость состоящие из скручиваний'],  
['Фитнес включает упражнения на скорость состоящие из прыжков'],  
['Фитнес включает упражнения на скорость состоящие из челночного бега'],   
['Фитнес включает упражнения на скорость состоящие из временного бега'], 
['Фитнес включает упражнения на силу состоящие из "румынской тяги" с гантелями на двух ногах'], 
['Фитнес включает упражнения на силу состоящие из "румынской тяги" с гантелями на одной ноге'],
] 
); 
var options = { 
maxFontSize: 14, 
backgroundColor: '#F7F7F7', 
wordtree: { 
format: 'implicit', 
word: 'Фитнес' 
} 
}; 
var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic')); 
chart.draw(data, options); 
} 
</script> 
</head> 
<body> 
<div id="wordtree_basic" style="margin-bottom:500px;"></div> 
</body> 
</html>
