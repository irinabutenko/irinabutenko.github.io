      <a-dodecahedron position="-1 0 -4" color="yellow" radius="0.5"
             shadow="cast:true;">      
               <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"
			    emissive="lightgrey"
               ></a-animation>
      </a-dodecahedron>
	 
     <a-dodecahedron position="-4 0 -4" color="yellow" radius="0.5"
             shadow="cast:true;">
      
               <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"
               ></a-animation>
      </a-dodecahedron> 
    <a-plane
         width="40"
         height="40"
         color="tan"
         position="1.2 -1 4"
         rotation="-90 0 0"
         shadow="receive:true;"
         ></a-plane>      
      
      <a-sphere
          radius="1"
          position="4 4 -4"
          color="lightgrey"
          emissive="lightgrey"
       ></a-sphere>
      <a-entity
                light="type:point; castShadow:true; color:gray; intensity:1.0; distance: 50"
                position="6 6 -4"
                ></a-entity>
