<!-- include A-Frame obviously добавили файл скрипта 
для выполнения кадра а-фрейм  - это способ сделать веб интерфейс виртуальным, а затем использовать драматичекие цели
аугментатор кадров снова TJS-->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-dodecahedron position="-1 0 -4" color="yellow" radius="0.5"
             shadow="cast:true;">      
               <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"
			    emissive="lightgrey"
               ></a-animation>
      </a-dodecahedron>
	 
     <a-dodecahedron position="-4 0 -4" color="yellow" radius="0.5"
             shadow="cast:true;">
      
               <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"
               ></a-animation>
      </a-dodecahedron> 
    <a-plane
         width="40"
         height="40"
         color="tan"
         position="1.2 -1 4"
         rotation="-90 0 0"
         shadow="receive:true;"
         ></a-plane>  
      
      
      <a-entity
                light="type:point; castShadow:true; color:gray; intensity:1.0; distance: 50"
                position="6 6 -4"
                ></a-entity>
      
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
